<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1> <br>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="./images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="./images/dice6.png">
      </div> <br><br>
      <button class="btn" type="button" onclick="play()">Click to Role</button>
      <br> <br>
         
      <span class="winner"></span>
    </div>
    
    

   <script>
     function roleDice(target){
      var imageList = ["images/dice1.png","images/dice2.png","images/dice3.png","images/dice4.png","images/dice5.png","images/dice6.png"]
      var randomNum = Math.floor(Math.random()*6);
      document.querySelector("."+target).setAttribute("src",imageList[randomNum]);
      return randomNum;
     }
     var num1=6;
     var num2=6;
     function play(){
     num1 = roleDice("img1");
     num2 = roleDice("img2");
     if(num1 > num2){
       document.querySelector(".winner").innerHTML="Player-1 wins !!";
     }else if(num2 > num1){
      document.querySelector(".winner").innerHTML="Player-2 wins !!";
     }else if(num1===num2){
      document.querySelector(".winner").innerHTML="Draw Game !!";
     }
     
    }   
   </script>


  </body>

  <footer> <br> <br>   
    <h4>www.sujimon.com</h4>
  </footer>

  </html>
